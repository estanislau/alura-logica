<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var anoAtual = 2021;
	var idadeMediaPais = 28;
	
// "Math.trunc" para que o resultado sempre seja arredondado para baixo pois que não se completou uma geração (em 2021)
	mostra("Desde 1500 até " + anoAtual +" se passaram " + Math.trunc((anoAtual - 1500) / idadeMediaPais) + " gerações");

</script>
