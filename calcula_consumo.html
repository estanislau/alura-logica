<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	
var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;

var consumoDeGasolina = caminhoComGasolina / tanque;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write("Consumo com gasolina: " + consumoDeGasolina + " Km/Litro" +"<br>");
document.write("Consumo com álcool: " + consumoDeAlcool + " Km/Litro")

</script>
